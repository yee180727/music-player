<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>music player</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="sg-img">
            <div class="img-box">
                
            </div>
        </div>
        <div class="sg-if">
            <div class="sg-name"></div>
            <div class="sg-singer"></div>
            <div class="sg-album"></div>
        </div>
        <div class="sg-pro">
            <div class="tm-start">00:00</div>
            <div class="tm-pro">
                <div class="tm-pro-bar-bottom"></div>
                <div class="tm-pro-bar-top">
                    <div class="tm-pro-bar-pointer"></div>
                </div>
            </div>
            <div class="tm-end">04:00</div>
        </div>
        <div class="sg-op">
            <div class="btn like-btn"></div>
            <div class="btn prev-btn"></div>
            <div class="btn pors-btn"></div>
            <div class="btn next-btn"></div>
            <div class="btn list-btn"></div>
        </div>
    </div>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/gaussBlur.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
